<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="ico/166097_01.ico" type="image/x-icon">
    <title>Help Time</title>
</head>
<body>

    <div id="container-imagem">

    <div id="timer" class="timer"> 
         <div id="div_data"></div>
         <div id="div_relogio" class="div_relogio">00:00:00</div>
         <br id="def_alarme" class="def_alarme">
            <label id="hora_alarme">Hora do Alarme</label></br>
            <label>Tempo do Alarme (segundos)</label>
            <input type="number" id="tmp_alarme" value="0" min="0"/>
            <div id="comandos" class="comandos">
                <button id="btn_ativar">Ativar</button>
                <button id="btn_parar">Parar</button>
             </div>
        </div>
         
    </div>
    <script src="index.js"></script>
</body>
</html>
